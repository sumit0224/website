name: CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy / Release
    runs-on: ubuntu-latest
    needs: [] # In a real scenario, this would need the CI workflow to pass first, but GitHub Actions 'needs' works within the same workflow file or via workflow_run.
              # For simplicity in this standalone file, we assume CI passed or we can use `workflow_run`.
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      # ------------------------------------------------------------------
